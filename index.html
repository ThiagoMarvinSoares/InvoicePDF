<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garantia Casarão das películas</title>
</head>
<body>
    <h1>Invoice Form</h1>
    <form id="invoiceForm" action="http://localhost:3000/generate-pdf" method="post">
      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto"><br><br>
  
      <label for="marcaVeiculo">Marca do veículo:</label>
      <input type="text" id="marcaVeiculo" name="marcaVeiculo"><br><br>
  
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo"><br><br>
  
      <label for="placa">Placa:</label>
      <input type="text" id="placa" name="placa"><br><br>
  
      <label for="periodoGarantia">Período de garantia:</label>
      <input type="text" id="periodoGarantia" name="periodoGarantia"><br><br>
  
      <label for="dataIsnt">Data:</label>
      <input type="text" id="dataIsnt" name="dataIsnt"><br><br>
  
      <label for="h2Title">Título (H2):</label>
      <input type="text" id="h2Title" name="h2Title"><br><br>
  
      <label for="nomeCliente">Nome do Cliente:</label>
      <input type="text" id="nomeCliente" name="nomeCliente"><br><br>
  
      <label for="telefoneCliente">Telefone do Cliente:</label>
      <input type="text" id="telefoneCliente" name="telefoneCliente"><br><br>
  
      <label for="emailCliente">Email do Cliente:</label>
      <input type="text" id="emailCliente" name="emailCliente"><br><br>
  
      <label for="numeroGarantia">Número da Garantia:</label>
      <input type="text" id="numeroGarantia" name="numeroGarantia"><br><br>
  
      <input type="submit" value="Generate Invoice">
    </form>

    <script src="index.js"></script>
</body>
</html>
